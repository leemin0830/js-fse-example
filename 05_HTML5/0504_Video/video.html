<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="video.css" type="text/css"></link>
<script type="text/javascript" src="video.js"></script>
</head>
<body>
	<div class="player">
		<video id="myVideo" class='video'></video>
		<div class="control-bar">
			<button id="btnPlayPause" class="control">Play</button>
			<button id="btnStop" class="control">Stop</button>
			<button id="btnVolUp" class="control">Vol+</button>
			<button id="btnVolDown" class="control">Vol-</button>
			<button id="btnFullscreen" class="control">Fullscreen</button>
		</div>
	</div>
</body>
</html>
